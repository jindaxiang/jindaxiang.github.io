# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 个人学习记录 # 站点名
subtitle: 个人学习记录 # 站点副标题
description: 请关注微信公众号：数据科学实战 E-mail：jindaxiang@163.com # 站点信息简介
keywords: ML DL DS
author: Albert King # 站点作者
language: en # 站点语言，default 默认是英文，zh-CN是中文
timezone: Asia/Shanghai # 时区
avatar: /images/logo.jpg

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://jindaxiang.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 5
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
# deploy:
  # type: git # 部署的类型
  # repository: git@github.com:jindaxiang/jindaxiang.github.io.git # 仓库地址
  # branch: master # 分支名称
  # message: hexo deploy # 提交信息
deploy:
  type: git
  repository:
    # github: https://github.com/jindaxiang/jindaxiang.github.io.git
    github: git@github.com:jindaxiang/jindaxiang.github.io.git # 仓库地址
    coding: git@e.coding.net:jindaxiang/jindaxiang.git
  branch: master # 分支名称
search:
  path: search.xml
  field: post
  format: html
  limit: 10000
  
symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true

markdown: redcarpet
redcarpet:
    extensions: ["fenced_code_blocks", "autolink", "tables", "strikethrough"]
